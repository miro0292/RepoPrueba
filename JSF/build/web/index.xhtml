<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      >
    <h:head>
        <title>Autenticacion</title>
    </h:head>
    <h:body>
        <p:tooltip />

        <h:form>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
        </h:form>

        <p:separator />
        <div class="ui-g">
            <div class="ui-g-4"></div>
            <div class="ui-g-4">
                <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
                <h:form>
                    <h:panelGrid id="grid" columns="3" cellpadding="5">
                        <p:outputLabel for="usuario" value="Usuario :" />
                        <p:inputText id="usuario" required="true" value="#{autenticacion.usuario}" />
                        <p:message for="usuario" />

                        <p:outputLabel for="pass" value="ContraseÃ±a" />
                        <p:inputText id="pass" required="true" value="#{autenticacion.pass}" type="password"/>
                        <p:message for="pass" />
                    </h:panelGrid>
                    <p:commandButton value="validar" actionListener="#{autenticacion.validarUsuario()}" />
                </h:form>
            </div>
            <div class="ui-g-4"></div>
        </div>
    </h:body>
</html>
